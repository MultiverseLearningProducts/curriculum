<!DOCTYPE html>
<html>
  <head>
    <title>SWE at Multiverse</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/curriculum/slides.css"/>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  </head>
  <body>
    <textarea id="source"></textarea>
    <script>
      const local = ['localhost', '127.0.0.1', '0.0.0.0'].includes(window.location.hostname)
      const baseUrl = local ? '/assets/slides' : '/curriculum/slides'
      remark.create({sourceUrl: `${baseUrl}/${window.location.hash.substring(1) || 'default'}.md`})
    </script>
  </body>
</html>
